<meta charset="UTF-8">

<script>
    function saltarlinea() {
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
    }

    function imprimir(frase){
        document.write(frase);
        saltarlinea();
    }

    var edad1 = 23;
    var edad2 = 16;
    diferenciaEdad = edad1-edad2;

    imprimir("Edad 1: " + edad1);
    imprimir("Edad 2: " + edad2);
    imprimir("Nuestra diferencia de edad es: " + diferenciaEdad);
</script>
