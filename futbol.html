<meta charset="UTF-8">

<h1>PROGRAMA PARA CALCULAR LOS PUNTOS DE UN EQUIPO DE FÚTBOL</h1>
<br>

<script>
    function saltarlinea() {
        document.write("<br>");
        document.write("<br>");
    }

    function imprimir(frase){
        document.write(frase);
        saltarlinea();
    }

    var victorias = parseInt(prompt("Informe la cantidad de victorias")); // prompt retorna un string, es necesario convertirlo a int con parseInt
    var empates = parseInt(prompt("Informe la cantidad de empates"));

    var puntosTotal = (victorias * 3) + empates;

    imprimir("El total de puntos de equipos es: " + puntosTotal);

    if (puntosTotal > 28) {
        imprimir("El equipo esta mejor que año pasado");
    }
    if (puntosTotal < 28) {
        imprimir("El equipo esta peor que año pasado");
    }
    if (puntosTotal == 28) {
        imprimir("El equipo esta igual que año pasado");
    }

 </script>
